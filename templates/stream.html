<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JuanBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .chat-box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem;
      height: 70vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      scrollbar-width: none; /* Firefox */
    }

    .chat-box::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .message {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .user-msg p {
      align-self: flex-end;
      background-color: #3b82f6;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      max-width: 75%;
      animation: pulse 1s ease-in-out;
    }

    .bot-msg p {
      align-self: flex-start;
      background-color: #2c2c2c;
      color: #e0e0e0;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      max-width: 75%;
      animation: pulse 1s ease-in-out;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(59, 130, 246, 0);
      }
    }

    form {
      display: flex;
      gap: 1rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: white;
    }

    input::placeholder {
      color: #888;
    }

    button {
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      border: none;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– JuanBot</h2>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    const chatHistory = [];

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      // Append user message to chat box and memory
      addMessage('user', message);
      chatHistory.push({ role: "user", content: message });

      // Append placeholder for bot response
      const botMsg = document.createElement('div');
      botMsg.className = 'message bot-msg';
      const botPara = document.createElement('p');
      botMsg.appendChild(botPara);
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = '';

      // Stream from Flask server
      fetch('http://127.0.0.1:5001/stream_chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: message,
          context: chatHistory.slice(-20),
          displayName: "Alex",
          token_length: 1,
          vocab_complexity: 0,
          tone: 0
        })
      }).then(response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder('utf-8');
        let buffer = '';

        function read() {
          reader.read().then(({ done, value }) => {
            if (done) return;

            buffer += decoder.decode(value, { stream: true });
            const parts = buffer.split('\n\n');
            buffer = parts.pop();

            for (const part of parts) {
              if (part.startsWith('data:')) {
                try {
                  const jsonStr = part.replace(/^data:\s*/, '');
                  const parsed = JSON.parse(jsonStr);
                  const content = parsed.message?.content || '';
                  botPara.innerText += content;
                  chatBox.scrollTop = chatBox.scrollHeight;
                } catch (err) {
                  console.error('Parse error:', err);
                }
              }
            }

            read();
          });
        }

        read();
      }).then(() => {
        chatHistory.push({ role: "assistant", content: botPara.innerText });
      }).catch(err => {
        console.error(err);
        botPara.innerText = '[Error streaming response]';
        chatHistory.push({ role: "assistant", content: '[Error streaming response]' });
      });
    });

    function addMessage(role, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role === 'user' ? 'user-msg' : 'bot-msg'}`;
      msgDiv.innerHTML = `<p>${text}</p>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
