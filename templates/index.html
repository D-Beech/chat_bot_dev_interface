<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .chat-box {
      max-height: 70vh;
      overflow-y: auto;
      padding: 1rem;
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user-msg {
      text-align: right;
    }
    .bot-msg {
      text-align: left;
    }
    .message p {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      max-width: 70%;
    }
    .user-msg p {
      background-color: #007bff;
      color: white;
    }
    .bot-msg p {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Chat with Bot</h2>
    <div class="chat-box mb-3" id="chat-box">
      <!-- Chat messages appear here -->
    </div>
    <form id="chat-form" class="form-inline">
      <input type="text" class="form-control flex-fill mr-2" id="user-input" placeholder="Type a message" required>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $('#chat-form').on('submit', function(e) {
      e.preventDefault();
      const input = $('#user-input');
      const message = input.val().trim();
      if (!message) return;

      // Add user message
      $('#chat-box').append(`<div class="message user-msg"><p>${message}</p></div>`);
      input.val('');
      $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);

      // Send message as JSON
      $.ajax({
        url: 'http://127.0.0.1:5001/message',
        method: 'POST',
        contentType: 'application/json',
        dataType: 'json',
        data: JSON.stringify({ message: message }),
        success: function(data) {
          $('#chat-box').append(`<div class="message bot-msg"><p>${data.message}</p></div>`);
          $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        },
        error: function(xhr, status, error) {
          console.error('Error:', error);
          $('#chat-box').append(`<div class="message bot-msg"><p><em>Error talking to bot.</em></p></div>`);
          $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        }
      });
    });
  </script>
</body>
</html>
